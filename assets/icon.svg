<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#000000"/>
  
  <!-- CRT Monitor Frame -->
  <rect x="100" y="150" width="824" height="724" rx="60" fill="#2a2a2a" stroke="#555" stroke-width="8"/>
  <rect x="150" y="200" width="724" height="544" rx="20" fill="#001100" stroke="#00ff00" stroke-width="4"/>
  
  <!-- CRT Screen -->
  <rect x="170" y="220" width="684" height="504" fill="#000000"/>
  
  <!-- Bank Teller Interface -->
  <text x="512" y="320" fill="#00ff00" font-family="monospace" font-size="48" text-anchor="middle" font-weight="bold">BANK TELLER</text>
  <text x="512" y="380" fill="#00ff00" font-family="monospace" font-size="32" text-anchor="middle">1988</text>
  
  <!-- Terminal Lines -->
  <rect x="200" y="420" width="600" height="3" fill="#00ff00" opacity="0.8"/>
  <rect x="200" y="450" width="400" height="3" fill="#00ff00" opacity="0.6"/>
  <rect x="200" y="480" width="500" height="3" fill="#00ff00" opacity="0.6"/>
  
  <!-- Dollar Sign Icon -->
  <text x="512" y="600" fill="#00ff00" font-family="monospace" font-size="120" text-anchor="middle">$</text>
  
  <!-- CRT Stand -->
  <rect x="400" y="874" width="224" height="80" rx="10" fill="#2a2a2a"/>
  <rect x="350" y="934" width="324" height="40" rx="20" fill="#1a1a1a"/>
  
  <!-- Scanlines Effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1" height="4">
      <rect width="1" height="2" fill="#00ff00" opacity="0.1"/>
      <rect y="2" width="1" height="2" fill="transparent"/>
    </pattern>
  </defs>
  <rect x="170" y="220" width="684" height="504" fill="url(#scanlines)"/>
</svg>